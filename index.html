<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Flavours</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body style="background-color: skyblue;">
    <div class="wrapper">
        <h1 class="heading">Music Playground</h1>
        <div class="searching">
                  <div class="form">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control form-input" placeholder="Search anything...">
                    <button class="searchbutton">Search</button>
                  </div>
        </div>
        <div class="popup-player" id="popup-player">
            <div>
                <button onclick="closePopup()"><i class="fa fa-close"></i></button>
            </div>
            <img id="popup_image" src="">
            <h3 id="popup_name"></h3>
            <div>
                <audio id="audio-player" controls controlsList="nodownload" oncontextmenu="return false;">
                    <source id="player_song" src="" type="audio/ogg">
                </audio>
            </div>
        </div>
        <div class="container" id="container">
            
        </div>
    </div>

<script src="index.js"> </script>
</body>
</html>
